plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.0'
}

group 'com.giamat'
version '1.2'

repositories {
    mavenCentral()
    maven { url 'https://maven.google.com' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'com.android.tools:sdk-common:26.1.4'
    compile 'com.android.tools:common:26.1.4'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Svg2VectorAndroid',
                'Implementation-Version': version,
                'Main-Class': 'com.vector.svg2vectorandroid.Runner'
    }
    baseName = project.name
    doFirst {
        from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
    with jar
}

jar {
    manifest {
        attributes "Main-Class": "com.vector.svg2vectorandroid.Runner"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
